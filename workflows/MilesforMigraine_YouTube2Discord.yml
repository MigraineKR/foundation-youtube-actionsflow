name: Send a Discord message when new Youtube videos update
on:
  youtube:
    channel_id:
      - UCrFi_NPt6Z4RYagn06mLIXg
jobs:
  discord:
    name: Send a message to discord
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: ${{ secrets.DISCORD_USERNAME_MILES }}
          DISCORD_AVATAR: ${{ secrets.DISCORD_AVATAR_MILES }}
        uses: Ilshidur/action-discord@master
        with:
          args: "\"`Miles for Migraine - Youtube`\"\n**${{on.youtube.outputs.title}}**\n${{on.youtube.outputs.link}}"
